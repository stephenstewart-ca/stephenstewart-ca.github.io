<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web App">
    <meta name="author" content="Stephen Stewart">
    <title>First Nations Locations</title>
    <!-- Get the Roboto web font from Google. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Get the Material Icons from Google. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #map {
            height: 100%;
        }

        /* Fill the window with the web page. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Use a common format for the travel mode and direction controls. */

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            border-radius: 2px;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #origin-input,
        #destination-input {
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: 300;
            margin-left: 10px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 225px;
        }

        #origin-input:focus,
        #destination-input:focus {
            border-color: #4d90fe;
        }

        #mode-selector {
            color: #fff;
            background-color: #4d90fe;
            margin-left: 10px;
            padding: 5px 11px 0px 11px;
            width: 225px;
        }

        #mode-selector label {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 300;
        }

    </style>
</head>

<body>

    <!-- Setup the direction controls. -->
    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">

    <!-- Setup the travel mode controls. -->
    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-driving" checked="checked">
        <label for="changemode-driving">Driving</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-walking">
        <label for="changemode-walking">Walking</label>
    </div>

    <div id="map"></div>

    <script>
        /* Set up the map. */
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.LEFT_BOTTOM
                },
                center: {
                    lat: 62.5088264,
                    lng: -94.5386801
                },
                zoom: 4,
                mapTypeId: 'hybrid'
            });

            /* Get the KML overlay of First Nation locations. */
            var ctaLayer = new google.maps.KmlLayer({
                url: 'https://stephenstewart-ca.github.io/First-Nations-Locations.kmz',
                map: map
            });

            new AutocompleteDirectionsHandler(map);
        }

        /**
         * @constructor
         */
        function AutocompleteDirectionsHandler(map) {
            this.map = map;
            this.originPlaceId = null;
            this.destinationPlaceId = null;
            this.travelMode = 'WALKING';
            var originInput = document.getElementById('origin-input');
            var destinationInput = document.getElementById('destination-input');
            var modeSelector = document.getElementById('mode-selector');
            this.directionsService = new google.maps.DirectionsService;
            this.directionsDisplay = new google.maps.DirectionsRenderer;
            this.directionsDisplay.setMap(map);

            var originAutocomplete = new google.maps.places.Autocomplete(
                originInput, {
                    placeIdOnly: true
                });
            var destinationAutocomplete = new google.maps.places.Autocomplete(
                destinationInput, {
                    placeIdOnly: true
                });

            this.setupClickListener('changemode-walking', 'WALKING');
            this.setupClickListener('changemode-transit', 'TRANSIT');
            this.setupClickListener('changemode-driving', 'DRIVING');

            this.setupPlaceChangedListener(originAutocomplete, 'ORIG');
            this.setupPlaceChangedListener(destinationAutocomplete, 'DEST');

            this.map.controls[google.maps.ControlPosition.LEFT_TOP].push(modeSelector);
            this.map.controls[google.maps.ControlPosition.LEFT_TOP].push(originInput);
            this.map.controls[google.maps.ControlPosition.LEFT_TOP].push(destinationInput);
        }

        /* Set up a listener on a radio button to change the filter type on Places Autocomplete. */
        AutocompleteDirectionsHandler.prototype.setupClickListener = function(id, mode) {
            var radioButton = document.getElementById(id);
            var me = this;
            radioButton.addEventListener('click', function() {
                me.travelMode = mode;
                me.route();
            });
        };

        AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode) {
            var me = this;
            autocomplete.bindTo('bounds', this.map);
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.place_id) {
                    window.alert("Please select an option from the dropdown list.");
                    return;
                }
                if (mode === 'ORIG') {
                    me.originPlaceId = place.place_id;
                } else {
                    me.destinationPlaceId = place.place_id;
                }
                me.route();
            });
        };

        AutocompleteDirectionsHandler.prototype.route = function() {
            if (!this.originPlaceId || !this.destinationPlaceId) {
                return;
            }
            var me = this;

            this.directionsService.route({
                origin: {
                    'placeId': this.originPlaceId
                },
                destination: {
                    'placeId': this.destinationPlaceId
                },
                travelMode: this.travelMode
            }, function(response, status) {
                if (status === 'OK') {
                    me.directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        };

    </script>

    <!-- Get the JavaScript Map API, Places API and Directions Service from Google. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqVl8F2CLNSrgsJ4jMA4AbGQmj8c7M-EY&libraries=places&callback=initMap">


    </script>
</body>

</html>
