<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      }
    #map {
     height: 100%;
     width: 100%;
     overflow: hidden;
     float: left;
     border: thin solid #333;
     }

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var src = 'https://stephenstewart-ca.github.io/alta_index_geobase-update.kml';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 62.5088264, lng: -94.5386801},
          zoom: 4
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqVl8F2CLNSrgsJ4jMA4AbGQmj8c7M-EY&callback=initMap">
    </script>
  </body>
</html>
